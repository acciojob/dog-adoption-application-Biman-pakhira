<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<form>
	<fieldset>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name"><br><br>

		<label for="phone">Phone Number</label>
		<input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>

		<label for="address">Address</label>
		<input type="text" id="address" name="address" placeholder="Address"><br><br>

		<label for="checkbox">
			<input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
			Have you ever lived with a Dog before?
		</label>
		<br><br>

		<label for="multiSelect">Please Select Your preferred breeds:</label><br>
		<select id="multiSelect" name="breeds" multiple>
			<option value="labrador">Labrador</option>
			<option value="Alsatian">Alsatian</option>
			<option value="Golden-Retriver">Golden-Retriver</option>
			<option value="Pug">Pug</option>
		</select>
		<br><br>

		<input type="submit" value="Submit" id="submit" name="submit">
	</fieldset>
</form>

<script src="./script.js"></script>
</body>
</html>
